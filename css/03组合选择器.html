<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*后代选择器*/
        .c1 .c2 .c3 {
            color: cornflowerblue;
        }

        /*子代选择器*/
        .c1 > .c3{
            font-size: 25px;
            color: cornflowerblue;
        }

    </style>
</head>
<body>
<div class="c1">
    <div class="c2">
        <div class="c3">item1</div>
    </div>
</div>

<div class="c2">item2
    <div class="c3">3333</div>
</div>
<div class="c1">
    <div class="c3">
        666
    </div>
</div>
</body>
</html>
