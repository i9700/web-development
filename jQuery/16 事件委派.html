<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery3.6.js"></script>
</head>
<body>
<button class="add">add</button>
<ul>
    <li>123</li>
    <li>234</li>
    <li>345</li>
</ul>
<script>
    // $("ul li").click(function () {
    //     console.log($(this).html())
    // })
    $("ul").on("click","li",function () {  //事件委派给父级 ul
        console.log($(this).html())
    })

    $(".add").click(function () {
        $("ul").append("<li>456</li>")
    })
</script>
</body>
</html>
