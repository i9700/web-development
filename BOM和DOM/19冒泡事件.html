<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            height: 300px;
            width: 300px;
            background-color: #616161;
        }

          .c2{
            height: 50px;
            width: 50px;background-color: #ff6700;
        }
    </style>
</head>
<body>
<div class="c1">
    <div class="c2"></div>
</div>


<script>

    var ele1 = document.querySelector(".c1");
    ele1.onclick = function () {
        alert("c1区域")
    };

    var ele2 = document.querySelector(".c2");
    ele2.onclick = function (event) {
        alert("c2区域");

        // 如何阻止事件冒泡
        event.stopPropagation();



    }

</script>
</body>
</html>
