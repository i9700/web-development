<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*标签选择器*/
    div{
        color: orange;
    }
    li{
        color: pink;
    }

        /*id选择器*/
    #i1{
        color: cornflowerblue;
    }
    #i2{
        color: darkgreen;
    }
        /*class选择器*/
    .c1{
        color: red;
    }

        /*通配选择器*/

    *{
        color: blue;
    }
    </style>
</head>
<body>
<div>admin</div>
<div>admin</div>
<div>admin</div>
<ul>
    <li>11</li>
    <li>11</li>
    <li>11</li>
</ul>
<p id="i1">222</p>
<p id="i2">222</p>
<p class="c1">222</p>
<p class="c1">222</p>
<span>111</span>

</body>
</html>
