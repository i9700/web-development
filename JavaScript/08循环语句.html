<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // while 循环

        var count = 0;
        while (count < 10) {
            console.log("ok");
            count++ // 步进语句
        }
        // for 循环

        for (var i = 0; i < 10; i++) {
            console.log("hello")
        }


        var arr = [11, 22, 33]
        for (var j = 0; j < arr.length; j++){
            console.log(arr[j])
        }
    </script>
</head>

</body>
</html>
