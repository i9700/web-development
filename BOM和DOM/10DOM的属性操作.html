<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            background-color: #ff6700;
        }
        .c2 {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="c1" k1="v1" id="">hello world!</div>

<script>
    var ele = document.querySelector(".c1");
    console.log(ele.getAttribute("k1"));
    ele.setAttribute("k2","v2");
    ele.removeAttribute("id");

    // class属性操作
    ele.onclick = function () {
        ele.classList.add("c2")
    }

</script>
</body>
</html>
