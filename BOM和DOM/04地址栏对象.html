<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // URL: 协议：域名端口/路径?参数
        console.log(location);
        // URL的完整信息
        console.log(location.href);
        //域名
        console.log(location.host);
        //域名
        console.log(location.hostname);
        //端口
        console.log(location.port);
        //路径
        console.log(location.pathname);
        //get参数
        console.log(location.search);

        function foo() {
            location.href="https://www.jd.com/?cu=true&utm_source=dgpage.dsztfso.cn&utm_medium=tuiguang&utm_campaign=t_2018529520_&utm_term=16d4ecb29e334db7b2482163246f000f"
            // location.assign("https://www.baidu.com/?tn=02003390_75_hao_pg")
        }

        function bar() {
            location.reload()
        }
    </script>
</head>
<body>
<button onclick="foo()">页面跳转</button>
<button onclick="bar()">页面刷新</button>
</body>
</html>
