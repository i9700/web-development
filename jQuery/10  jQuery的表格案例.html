<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery3.6.js"></script>

    <script>
        $(function () {
            //全选
            $(".select_all").click(function () {
                $("td input").prop("checked", true)
            })
            // 取消
            $(".cancel").click(function () {
                $("td input").prop("checked", false)
            })
            // 反选
            $(".reverse").click(function () {
                eles = $("td input")
                console.log(eles)
                console.log(eles[0])
                // for (var i = 0; i < eles.length; i++) {
                //     if($(eles[i]).prop("checked")){  //判断返回布尔值
                //         $(eles[i]).prop("checked", false)
                //     }else {
                //         $(eles[i]).prop("checked", true)
                //     }
                // }

                // $("td input").each(function () {
                //     if($(this).prop("checked")){
                //         $(this).prop("checked", false)
                //     }else {
                //         $(this).prop("checked", true)
                //     }
                //
                // })

                $("td input").each(function () {

                    $("td input").prop("checked", !$("td input").prop("checked"))  //取反赋值
                    // $("td input").removeAttr("k")  //删除属性

                })
            })

        })
    </script>
</head>
<body>
<button class="select_all">全选</button>
<button class="cancel">取消</button>
<button class="reverse">反选</button>
<hr>

</table>


</body>
</html>
