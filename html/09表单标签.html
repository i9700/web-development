<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>用户注册</h3>
<!--name与输入的值组成键值对-->
<form action="http://127.0.0.1:8888" method="post" enctype="application/x-www-form-urlencoded">
    <p>
        <label for="user">姓名：</label>
        <input type="text" name="username" placeholder="用户名" id="user">
    </p>
    <p>
        <label for="pwd">密码：</label>
        <input type="password" name="password" id="pwd">
    </p>
    <input type="submit">
    <p>
        爱好：
        <input type="checkbox" name="hobby" value="footbool">足球
        <input type="checkbox" name="hobby" value="basketball">蓝球
        <input type="checkbox" name="hobby" value="badminton">羽毛球
    </p>
    <p>
        性别：
        <input type="radio" name="gender" value="1" checked>男
        <input type="radio" name="gender" value="2">女
    </p>
    <p>
        生日：<input type="date" name="birthday">
    </p>
    <p>
        籍贯：
        <select name="province" id="">
            <option value="hubei">湖北省</option>
            <option value="hebei">河北省</option>
            <option value="jiangxi" selected>江西省</option>
        </select>
    </p>
    <p>
        <textarea name="info" cols="30" rows="10" placeholder="个人简介"></textarea>
    </p>
    <p>
        <input type="button" value="按钮">
        <input type="reset" value="clear">
    </p>
</form>
</body>
</html>
