<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--标题标签-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<!--段落标签-->
<p>本是同根生</p>
<p>相煎何太急</p>
<!--换行标签-->
本是后山人 <br>偶做前堂客 <br>

<!--文本格式化标签-->
<b>加粗</b>
<strong>加粗</strong>
<i>斜体</i>
<em>斜体</em>
<del>删除内容</del>
<!--特殊符号-->
<p>hello&nbsp;&nbsp;world!</p>
</body>
</html>
